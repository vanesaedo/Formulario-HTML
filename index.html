<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Abueletes y Ladronzuelos</title>
    <style>
        body {
            margin: auto 200px 200px 200px  ;
            font-family:Arial, Helvetica, sans-serif;
            background-color:rgb(129, 157, 115); 
            background-image: url(abueletes.jpg);
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            background-blend-mode:soft-light;
        }
        h2 {
            margin: 20px 40px 20px 40px; 
            font-size: 1.5rem;
            font-weight: 200;
        }
        fieldset {
            margin-bottom: 40px; 
        }

        legend {
            font-size: 2rem;
            padding: 20px;
        }

       label, p, input, textarea {
         margin: 0px 40px 20px 40px;
        }


    </style>
<body>
    <header>
        <strong><h1>VIEJUNES CLUB</strong><adress style="font-style: none;">  Entrepenes, Asturias</adress></h1>
    </header>
<h1></h1>
    <form>
        <fieldset>
            <legend>Formulario de inscripción</legend>

            <h2>Tú</h2>

            <label>Nombre:</label><br>
            <input type="text" style="width: 800px; height: 32px; margin-top:5px;"><br>

            <label>Apellidos:</label><br>
            <input type="text" style="width: 800px; height: 32px; margin-top:5px;"><br>

            <label>Edad:</label><br>
            <input type="number" min="65" max="120"style="width: 800px; height: 32px; margin-top:5px;">

            <p>Sexo:</p>
            <input type="radio" id="html" name="Hombre" value="HTML">
            <label for="html" style="margin:-20px">Hombre</label><br>
            <input type="radio" id="css" name="Hombre" value="CSS">
            <label for="css" style="margin-left:-20px">Mujer</label><br>
            
            <label>Me siento viejuner:</label>
            <input type="checkbox" style="margin-left:-20px; margin-bottom: 20px;"> <br>

            <label>Escribe algo sobre tí:</label><br>
            <textarea name="about you" rows="10" cols="30" style="width:800px; height:200px; margin-top:5px;">The cat was playing in the garden.</textarea><br>
            
            <h2>Tus circunstancias</h2>
            <label>Correo electrónico:</label><br>
            <input type="email" style="width: 800px; height: 32px; margin-top:5px;"><br>

            <label>Teléfono:</label><br>
            <input type="tel" style="width: 800px; height: 32px; margin-top:5px;"><br>
            <input type="submit" value="Submit" style="width: 810px; height: 38px; margin-top:5px; margin-bottom: auto 40px; background-color: rgb(84, 157, 84); color:white; border:none;">
    </fieldset>

    <fieldset>
        <legend>Ladronzuelos de bicicletas</legend> 
        <label>Día</label>
        <input type="date" style="margin:-20px;">
        <label>Hora</label>
        <input type="time" style="margin:-20px; margin-bottom: 32px;"> <br>

        <label>Color de la bicicleta:</label>
        <input type="color" style="margin:-20px; margin-bottom:32px;">

        <labe style="margin-left: 60px;">Rango de precio</label>
        <label style="margin-left: 32px;">50 € </label>
        <input type="range" style="margin-left: -20px;"> 
        <label style="margin:-20px; ">1500 €</label> <br> 

        <label>Tipo de bicicleta:</label>
        <input list="bikeType" style="width: 800px; height: 32px; margin-top:5px;">
        <datalist id="bikeType">
          <option value="Señorial">
          <option value="Anti-plebeyos">
          <option value="PorEncimaDelHombre">
        </datalist><br>

        <label>Montaña:</label>
        <input list="montana" style="width: 800px; height: 32px; margin-top:5px;">
        <datalist id="montana">
          <option value="Gamusinos">
          <option value="Hueleflores premium">
          <option value="Fango lover">
        </datalist>

        <label>Carreras:</label>
        <input list="carreras" style="width: 800px; height: 32px; margin-top:5px;">
        <datalist id="carreras">
            <option value="Metroymedio">
            <option value="3 de la tarde. Fluorescente edition">
            <option value="Grupitors">
        </datalist><br>
        <label>Accesorios:</label>
        <input list="accesorios" style="width: 800px; height: 32px; margin-top:5px;" multiple >
        <datalist id="accesorios">
            <option value="Ruedines">
            <option value="Pegatinas">
            <option value="Cestita">
            <option value="Bomba de aire">
            <option value="Timbre">
            <option value="Foco">
            <option value="Cestita">  
        </datalist>
        <label>¿Qué marca era?:</label>
        <input type="marca" style="width: 800px; height: 32px; margin-top:5px;">
        <datalist id="marca">
            <option value="">Specialized
            <option value="Trek"> 
            <option value="Merida"> 
            <option value="Scott"> 
            <option value="Giant"> 
            <option value="Cube">
            <option value="Lapierre">
            <option value="Orbea">
            <option value="Cannondale"> 
            <option value="BMC"> 
            <option value="Canyon"> 
            <option value="Look"> 
            <option value="Protek">
            <option value="Megamo">
            <option value="Pinarello">
            <option value="Bianchi">
            <option value="BH">
            <option value="Factor">
            <option value="Ghost">
            <option value="Cervelo">
            <option value="Argon">
        </datalist> 
        <input type="submit" value="Submit" style="width: 810px; height: 38px; margin-top:5px; margin-bottom: auto 40px; background-color: rgb(84, 157, 84); color:white; border:none;">       
    </fieldset>
    
</form>
</body>
</html>
